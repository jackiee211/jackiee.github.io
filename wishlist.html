<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
.marquee-container {
    display: flex;
    overflow: hidden;
    width: 100%;
    position: relative;
}

.marquee-images {
    flex-shrink: 0;
    width: 100%;
    height: 500px;
    animation: moving 12s infinite;
    animation-timing-function: linear;
}

.marquee-images img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes moving {
    0% { transform: translateX(0); }
    20% { transform: translateX(5%); }
    25% { transform: translateX(-100%); }
    45% { transform: translateX(-95%); }
    50% { transform: translateX(-200%); }
    70% { transform: translateX(-195%); }
    75% { transform: translateX(-300%); }
    95% { transform: translateX(-295%); }
    100% { transform: translateX(0); }
}

    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-images">
            <h2>Japan</h2>
            <img src="images/japan.png">
            </div>
            <div class="marquee-images">
                <h2>Norway</h2>
                <img src="images/norway.jpg">
            </div>
            <div class="marquee-images">
                <h2>Russia</h2>
                <img src="images/russia.jpg">
            </div>
            <div class="marquee-images">
                <h2>Panama</h2>
                <img src="images/panama.jpg">
             </div>
        </div>
    </div>
</body>
</html>
