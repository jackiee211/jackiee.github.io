<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
.marquee-container {
    display: flex;
    overflow: hidden;  /* Hide the extra images outside the view */
    width: 100%;       /* Full width of the viewport */
    position: relative;
}

.marquee-images {
    flex-shrink: 0;          /* Prevent shrinking of images */
    width: 100%;
    height: 500px;           /* Set a fixed height */
    animation: moving 12s infinite; /* Total duration of animation */
    animation-timing-function: linear; /* Smooth scrolling */
}

.marquee-images img {
    width: 100%;             /* Make images responsive */
    height: 100%;            /* Stretch to fill container height */
    object-fit: cover;       /* Maintain aspect ratio, crop if needed */
}
@keyframes moving {
    0% { transform: translateX(0); }       /* Start at the first image */
    20% { transform: translateX(5%); }      /* Pause at the first image */
    25% { transform: translateX(-100%); }  /* Scroll to the second image */
    45% { transform: translateX(-95%); }  /* Pause at the second image */
    50% { transform: translateX(-200%); }  /* Scroll to the third image */
    70% { transform: translateX(-195%); }  /* Pause at the third image */
    75% { transform: translateX(-300%); }  /* Scroll to the fourth image */
    95% { transform: translateX(-295%); }  /* Pause at the fourth image */
    100% { transform: translateX(0); }     /* Return to the first image */
}

    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-images">
            <h2>Japan</h2>
            <img src="images/japan.png">
            </div>
            <div class="marquee-images">
                <h2>Norway</h2>
                <img src="images/norway.jpg">
            </div>
            <div class="marquee-images">
                <h2>Russia</h2>
                <img src="images/russia.jpg">
            </div>
            <div class="marquee-images">
                <h2>Panama</h2>
                <img src="images/panama.jpg">
             </div>
        </div>
    </div>
</body>
</html>
